<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
</head>

<body>
    <div class="background">
        <div class="overlay">
            <div class="container text-center d-flex flex-column justify-content-center align-items-center vh-100">
                <div id="timer" class="timer mb-4"></div>
                <div class="time-left text-light">Counting Down to Forever</div>
            </div>
        </div>
    </div>

    <section class="video-section py-5">
        <div class="container text-center">
            <h2 class="mb-4">Watch Our Wedding Invitation</h2>
            <video controls class="video-player" width="70%">
                <source src="wdinvitationv.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <script>
        const targetDate = dayjs("2025-01-21T00:00:00");
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const now = dayjs();
            const diff = targetDate.diff(now);

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            timerElement.innerHTML = `
                <div class="timer-box">
                    <span>${days}</span><small>Days</small>
                </div>
                <div class="timer-box">
                    <span>${hours}</span><small>Hours</small>
                </div>
                <div class="timer-box">
                    <span>${minutes}</span><small>Minutes</small>
                </div>
                <div class="timer-box">
                    <span>${seconds}</span><small>Seconds</small>
                </div>
            `;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>

</html>
