<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
    <div class="overlay">
        <div class="container text-center d-flex flex-column justify-content-center align-items-center vh-100">
            <h1 class="mb-4 text-light wedding-title">Countdown to Aashish & Tripti's Wedding</h1>
            <div id="weddingTimer" class="wedding-timer d-flex justify-content-center gap-4"></div>
            <p class="mt-3 text-light subtitle">We can't wait to celebrate with you!</p>
        </div>
    </div>
</div>


    <section class="video-section py-5">
    <div class="container text-center">
        <h2 class="mb-4">Watch Our Wedding Invitation</h2>
        <div class="video-container position-relative">
            <video id="weddingVideo" class="video-player" poster="poster.jpg" height="478px" width="277px">
                <source src="wdinvitationv.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="playButton" class="play-button position-absolute top-50 start-50 translate-middle">
                <i class="bi bi-play-circle-fill"></i>
            </div>
        </div>
    </div>
</section>


    <script>
    const targetWeddingDate = dayjs("2025-01-21T00:00:00");
    const weddingTimerElement = document.getElementById('weddingTimer');

    function updateWeddingTimer() {
        const now = dayjs();
        const diff = targetWeddingDate.diff(now);

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        weddingTimerElement.innerHTML = `
            <div class="timer-box">
                <span>${days}</span>
                <small>Days</small>
            </div>
            <div class="timer-box">
                <span>${hours}</span>
                <small>Hours</small>
            </div>
            <div class="timer-box">
                <span>${minutes}</span>
                <small>Minutes</small>
            </div>
            <div class="timer-box">
                <span>${seconds}</span>
                <small>Seconds</small>
            </div>
        `;
    }

    setInterval(updateWeddingTimer, 1000);


    const video = document.getElementById('weddingVideo');
    const playButton = document.getElementById('playButton');

    // Play video on click of play button
    playButton.addEventListener('click', () => {
        video.play();
        playButton.style.display = 'none'; // Hide the play button
    });

    // Show play button when the video ends
    video.addEventListener('ended', () => {
        playButton.style.display = 'block';
    });

    // Hide play button when the video is clicked to pause/play
    video.addEventListener('play', () => {
        playButton.style.display = 'none';
    });
    video.addEventListener('pause', () => {
        playButton.style.display = 'block';
    });

    </script>

 

</body>

</html>
